<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HireHub • Live Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--mint:#34D399;--ink:#0F172A;--off:#F7F7F3}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;background:var(--off);color:var(--ink)}
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #e5e7eb;border-radius:18px;padding:18px;margin:14px 0;background:#fff;box-shadow:0 10px 28px rgba(0,0,0,.05)}
    .btn{background:var(--mint);border:none;color:#063; padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn:hover{filter:brightness(0.95)}
    input,select{padding:12px;border-radius:12px;border:1px solid #e5e7eb;width:100%;background:#FCFEFD}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .small{font-size:12px;color:#64748b}
    .pill{display:inline-block;background:#dcfce7;color:#065f46;padding:4px 10px;border-radius:999px;font-size:12px}
    h1{display:flex;align-items:center;gap:10px}
    .dot{width:10px;height:10px;background:var(--mint);border-radius:999px;display:inline-block}
  </style>
</head>
<body>
  <div class="wrap">
    <h1><span class="dot"></span>HireHub — Live Demo</h1>
    <p class="small">API base: <code id="apiBase">https://hirehub-api-4xhc.onrender.com</code></p>

    <div class="card">
      <h3>Вход / Регистрация</h3>
      <div class="row">
        <div><input id="cname" placeholder="Име на фирма (за регистрация)"></div>
        <div><input id="email" placeholder="Имейл"></div>
      </div>
      <div class="row">
        <div><input id="pass" placeholder="Парола" type="password"></div>
        <div>
          <button class="btn" onclick="register()">Register</button>
          <button class="btn" onclick="login()">Login</button>
        </div>
      </div>
      <pre id="authOut" class="small"></pre>
    </div>

    <div class="card">
      <h3>CEO Dashboard — Metrics</h3>
      <p><button class="btn" onclick="loadMetrics()">Load Metrics</button> <span class="pill">companies/users/AI/MRR</span></p>
      <pre id="metricsOut" class="small"></pre>
    </div>

    <div class="card">
      <h3>Luna — Chat (OpenAI)</h3>
      <div><input id="msg" placeholder="Напиши кратко резюме за опита си..."></div>
      <p><button class="btn" onclick="askLuna()">Ask Luna</button></p>
      <pre id="lunaOut" class="small"></pre>
    </div>
  </div>

  <script>
    const API = 'https://hirehub-api-4xhc.onrender.com';
    async function register(){
      const payload = {company_name: document.getElementById('cname').value || 'CreativeCo', email: document.getElementById('email').value || 'ceo@creative.co', password: document.getElementById('pass').value || 'test1234'};
      const r = await fetch(API + '/v1/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
      const j = await r.json(); document.getElementById('authOut').textContent = JSON.stringify(j, null, 2);
    }
    async function login(){
      const payload = {email: document.getElementById('email').value || 'ceo@creative.co', password: document.getElementById('pass').value || 'test1234'};
      const r = await fetch(API + '/v1/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
      const j = await r.json(); document.getElementById('authOut').textContent = JSON.stringify(j, null, 2);
    }
    async function loadMetrics(){
      const r = await fetch(API + '/v1/metrics'); const j = await r.json();
      document.getElementById('metricsOut').textContent = JSON.stringify(j, null, 2);
    }
    async function askLuna(){
      const content = document.getElementById('msg').value || '3 години опит с продажби и CRM.';
      const payload = { messages: [{role:'user', content}] };
      const r = await fetch(API + '/v1/luna/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
      const j = await r.json();
      document.getElementById('lunaOut').textContent = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
